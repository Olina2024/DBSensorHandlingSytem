<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IoT Sensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
<h1 class="text-center text-primary my-4">IoT Sensor Dashboard</h1>

<div class="card mb-4">
    <div class="card-header">
        <h3>Latest Sensor Reading</h3>
    </div>
    <div class="card-body">
        <div th:if="${latestSensor}">
            <h4>Temperature: <span th:text="${latestSensor.temperature}" class="text-danger"></span>°C</h4>
            <h4>Humidity: <span th:text="${latestSensor.humidity}" class="text-info"></span>%</h4>
            <p>Sensor Type: <span th:text="${latestSensor.type}"></span></p>
        </div>
        <div th:unless="${latestSensor}">
            <p class="text-muted">No sensor data available yet</p>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>All Sensor Readings</h3>
        <small class="text-muted">Total Readings: <span th:text="${totalReadings}">0</span></small>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Sensor Type</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sensor, iterStat : ${allSensors}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${sensor.type}"></td>
                <td th:text="${sensor.temperature}"></td>
                <td th:text="${sensor.humidity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>All Sensor Readings</h3>
        <small class="text-muted">Total Readings: <span th:text="${totalReadings}">0</span></small>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Sensor Type</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sensor, iterStat : ${allSensors}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${sensor.type}"></td>
                <td th:text="${sensor.temperature}"></td>
                <td th:text="${sensor.humidity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
