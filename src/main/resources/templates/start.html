<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        input[type="submit"] {
            font-size: 20px;      /* Gör texten större */
            padding: 10px 20px;   /* Gör knappen större inuti */

        }
    </style>
</head>
